  <body class="bg-white text-gray-800 font-sans">
    <nav class="bg-amber-300 text-black flex items-center justify-between">
  <img src="12x12__Mighty_Dragons_from_Little_Karp_Grow__Print-removebg-preview.png" class="w-15" alt="logo">

<header class="bg-amber-950 py-6 text-center">
      <h1 class="text-4xl font-bold text-amber-100">Get in Touch</h1>
      <p class="text-lg mt-2 text-amber-200">We'd love to hear from you</p>
    </header>

    <section class="py-16 px-6 bg-gray-50">
      <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-xl p-10">
        <h2 class="text-3xl font-semibold text-amber-800 mb-6 text-center">Contact Us</h2>

        <form class="space-y-6">
          <div>
            <label for="name" class="block text-lg font-medium">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" class="mt-1 w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-amber-300" />
          </div>

          <div>
            <label for="email" class="block text-lg font-medium">Email</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" class="mt-1 w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-amber-300" />
          </div>

          <div>
            <label for="message" class="block text-lg font-medium">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Your message..." class="mt-1 w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-amber-300"></textarea>
          </div>

          <div class="text-center">
            <button type="submit" class="bg-amber-300 text-black font-semibold px-6 py-2 rounded-xl hover:bg-amber-400 hover:scale-105 transition-transform">
              Send Message
            </button>
          </div>
        </form>

        <div class="mt-10 text-center text-gray-600">
          <p><strong>Address:</strong> Indore, MP</p>
          <p><strong>Email:</strong> <a href="#" class="text-blue-600 hover:underline">homeofflavors@gmail.com</a></p>
        </div>
      </div>
    </section>

    <footer class="bg-amber-300 text-black text-center py-6 mt-10">
      <p class="text-lg font-semibold">Home of Flavors</p>
      <p class="text-sm mt-1">Crafted with care by Shivatimika Pawar</p>
      <p class="text-xs mt-2">&copy; 2025 All rights reserved.</p>
    </footer>
  </body>
</html>
